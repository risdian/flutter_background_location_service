name: flutter_background_location_service
description: A project to run the location track service in background.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_background_service: ^2.4.6
  flutter_background_service_android: ^3.0.3
  flutter_bloc: ^8.1.2
  flutter_local_notifications: ^14.0.0+2
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.1
  geolocator: ^9.0.2
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
